

log4j.rootCategory=INFO,stdout,R

log4j.logger.net.sf.ehcache=WARN
log4j.logger.net.sf.ehcache.config=WARN
log4j.logger.net.sf.ehcache.code=WARN
log4j.logger.org.springframework=WARN
log4j.logger.org.apache=WARN
log4j.logger.com.google.code.ssm=WARN
log4j.logger.org.springframework=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p] %d{yyyy-MM-dd hh:mm:ss.SSS z} %t [%c]%n%m%n%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=../logs/bnrdash.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%d{yyyy-MM-dd hh:mm:ss:sss z}] %5p %c{2}: %m%n
